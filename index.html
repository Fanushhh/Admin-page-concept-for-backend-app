<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/820d798591.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <nav class="nav">
        <h1>Dashboard</h1>
        <ul class="nav__list">
            <li><a class="nav__item" href="app.html">Home</a></li>
            <li><a class="nav__item" href="login.html">Login</a></li>
            <li><a class="nav__item" href="register.html">Register</a></li>
            <li><a class="nav__item" href="forgot-password.html">Forgot Password</a></li>
        </ul>
    </nav>
    <main class="container">
        <section class="easy-container">
            <div class="column-title">
                <h2>Easy</h2>
                <button><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="exercise-container">
                <p class="exercise-title">MinMax</p>
                <span data-hover="Edit me" class="edit-button">
                    <i class="fa-solid fa-pen-to-square"></i>
                </span>
                <button data-hover="Delete me" class="delete-button">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </section>
        <section class="medium-container">
            <div class="column-title">
                <h2>Medium</h2>
                <button><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="exercise-container">
                <p class="exercise-title">Maxmin</p>
                <span data-hover="Edit me" class="edit-button">
                    <i class="fa-solid fa-pen-to-square"></i>
                </span>
                <button data-hover="Delete me" class="delete-button">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </section>
        <section class="intermediate-container">
            <div class="column-title">
                <h2>Intermediate</h2>
                <button><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="exercise-container">
                <p class="exercise-title">wqeqweqwe</p>
                <span data-hover="Edit me" class="edit-button">
                    <i class="fa-solid fa-pen-to-square"></i>
                </span>
                <button data-hover="Delete me" class="delete-button">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </section>
        
    </main>

</body>
</html>
